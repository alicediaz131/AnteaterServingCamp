<!DOCTYPE html>
<html lang = "en-US">

    <head>
        <meta charset="utf-8" />
        <meta name = "viewport" content="width=device-width, initial-size=1.0" />
        <meta name="description" content="Example of a web page for webjam" />
        <title>Webjam Example Page</title>
        <link rel="stylesheet" href="./styles.css" />
        <script src="./script.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    </head>

    <body>
    
    <div class="rowFrame">
        <div class = "anteaterContainer" id="outfit" style = "background: url('photos/anteaterBase.png'); background-size: contain; background-position: center; background-repeat: no-repeat;">
        </div>
    <div class="navbar">
    
	<div class="dropdown">
            <button class="dropbutton" onclick="clicked('mydropdown1')">Tops</button>
            <div class = "dropdown-content" id="mydropdown1">
                <a href="#" onclick="topOneClicked()">
                    <img class = "topimg" src ="images/top1.png" alt = "A green shirt with a beige vest">
                </a>
                <a href="#" onclick="topTwoClicked()">
                    <img class = "topimg" src ="images/top2.png" alt = "A blue UCI sweater with gold text">
                </a>
                <a href="#" onclick="topThreeClicked()">
                    <img class = "topimg" src ="images/top3.png" alt = "A black shirt with heart designs">
                </a>
            </div>
    </div>

	<div class="dropdown">
            <button class="dropbutton" onclick="clicked('mydropdown2')">Bottoms</button>
            <div class = "dropdown-content" id="mydropdown2">
                <a href="#" onclick="bottomOneClicked()">
                    <img class="bottomimg" src ="images/bottom1.png" alt = "A black skirt">
                </a>
                <a href="#" onclick="bottomTwoClicked()">
                    <img class="bottomimg" src ="images/bottom2.png" alt = "Brown Khaki shorts">
                </a>
                <a href="#" onclick="bottomThreeClicked()">
                    <img class="bottomimg" src ="images/bottom3.png" alt = "Green shorts">
                </a>
            </div>
    </div>

    <div class="dropdown">
        <button class="dropbutton" onclick="clicked('mydropdown3')">Shoes</button>
        <div class = "dropdown-content" id="mydropdown3">
            <a href="#" onclick="shoesOneClicked()">
                <img class="shoeimg" src ="images/shoes1.png" alt = "Brown shoes">
            </a>
            <a href="#" onclick="shoesTwoClicked()">
                <img class="shoeimg" src ="images/shoes2.png" alt = "Black shoes">
            </a>
            <a href="#" onclick="shoesThreeClicked()">
                <img class="shoeimg" src ="images/shoes3.png" alt = "Red shoes">
            </a>
        </div>
    </div>

    <div class="dropdown">
        <button class="dropbutton" onclick="clicked('mydropdown4')">Background</button>
        <div class = "dropdown-content" id="mydropdown4">
            <a href="#" onclick="backgroundOneClicked()">
                <img class="backgroundimg" src ="images/campfire.jpg" alt = "A picture of a campfire" >
            </a>
            <a href="#" onclick="backgroundTwoClicked()">
                <img class="backgroundimg" src ="images/campsite.jpg" alt = "A picture of a campfire in daytime">
            </a>
            <a id="defaultbg" href="#" onclick="backgroundThreeClicked()" class = "concert-one-regular" >Default
            </a>
        </div>
    </div>
        
    </div>
    </div>
    </body>

</html>
